<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/fonts/style.css">
    <title>Sign up Â· Health Track</title>
</head>
<body>
<div class="signup-container col-md-6 mb-3">
    <img class="mb-4" src="../../assets/images/logo.svg" alt="Logo Health Track">
    <div class="title mb-3">
        <a href="../signin/index.html"><img src="../../assets/images/back.svg" alt="Logo Health Track"></a>
        <p class="mb-0">New account</p>
    </div>
    <form action="../setting/user/index.html" class="needs-validation form-signin" method="post" novalidate>
        <div class="mb-2">
            <label for="input-name">Name</label>
            <input type="text" class="form-control" name="user" id="input-name" required>
            <div class="invalid-feedback">
                Name required
            </div>
        </div>
        <div class="mb-2">
            <label for="input-login">Login</label>
            <input type="text" class="form-control" name="user" id="input-login" required>
            <div class="invalid-feedback">
                Login required
            </div>
        </div>
        <div class="mb-2">
            <label for="input-plan">State</label>
            <select id="input-plan" class="form-control">
                <option selected>Basic</option>
                <option>Silver</option>
                <option>Gold</option>
                <option>Platinum</option>
            </select>
        </div>
        <div class="mb-2">
            <label for="input-email">E-mail</label>
            <input type="text" class="form-control" name="user" id="input-email" required>
            <div class="invalid-feedback">
                E-mail required
            </div>
        </div>
        <div>
            <label for="input-password">Password</label>
            <input type="password" class="form-control" name="password" id="input-password" required>
            <div class="invalid-feedback">
                Password required
            </div>
        </div>
        <button class="btn btn-lg btn-block mt-4" type="submit">Sign up</button>
    </form>

</div>
<script type="text/javascript" src="../../js/validateForm.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
